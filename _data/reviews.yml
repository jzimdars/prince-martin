  - stars: "⭐⭐⭐⭐⭐"
    title: "Great Character Development Book for Kids"
    content: "Honesty Pays is yet another great addition to the Prince Martin series of books for kids. Brandon Hale is a masterful storyteller. His books are captivating. The stories challenge the main characters to be brave, loyal, and true. In Honesty Pays, Prince Martin is presented with a dilemma and ultimately learns the benefit of being honest. The characters and storyline are relatable to children. The rhyming text is appealing for all readers. I highly recommend all of the books in the Prince Martin series. My children really enjoy them."
    reviewer: "MrsB"
  - stars: "⭐⭐⭐⭐⭐"
    title: "Honesty and Integrity- important qualities for young readers."
    content: "My son and have enjoyed the Prince Martin series and when we heard Brandon Hale had a new book out we both were excited to read it. In true Prince Martin form “Little” Prince Martin did not disappoint. This story will naturally lead parents and grandparents into a discussion with their little ones about why it’s important to be honest."
    reviewer: "Will"
  - stars: "⭐⭐⭐⭐⭐"
    title: "Now nobody’s too young to experience a Prince Martin book!"
    content: "I was delighted to learn that Brandon and Jason were starting a Little Prince Martin picture book series. This first book in the series does not disappoint. It has the same combination of moral clarity, great vocabulary, and bouncy verse that the chapter books do with the added bonus of lovely full-spread picture book illustrations. Here’s to many more Little Prince Martin books!"
    reviewer: "Mother M."
  - stars: "⭐⭐⭐⭐⭐"
    title: "Little Prince Martin is something special!"
    content: "This is a book that helps children walk through the decision to do what is right, even when it is not always the easy choice. Prince Martin has been a resource to help us teach character in our children. I’m so excited to be able to introduce him to our younger children with this book. Our family has long been a fan of Prince Martin, but this Little Prince Martin book is something special! We’ve enjoyed the chapter books as read-a-louds for the whole family ages 4–10, boys and girls. My younger ones love the books, but can’t enjoy them on their own. But this sweet little book is a perfect bedtime book to be read aloud. It can be read in one sitting, and the illustrations keep the attention of the little ones bringing keeping them engaged through the whole story! I love that my little readers can pick this up on their own and reread it through the illustrations. They get to enjoy Prince Martin just like their older siblings!"
    reviewer: "jmc621"
  - stars: "⭐⭐⭐⭐⭐"
    title: "Another fun and virtuous book for the fam"
    content: "This one is a great read either with the kids or on their own. The rhythm and verse of the book flows so well that the kids who can’t read liked to guess the last word of the sentence. The pictures are so simple yet engaging. My 5 yo loved it, my 8 yo loved it and my 10yo enjoyed reading it too!"
