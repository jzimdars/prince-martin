  - stars: "⭐⭐⭐⭐⭐"
    title: "Great character lesson in story form for younger kids"
    content: "My family loves Prince Martin! This is a great option geared towards families with younger kids where the content of the original Prince Martin books may be too intense/long for younger readers. It is a wholesome alternative to many other reading options which are often devoid of good morals/characters. Well done!"
    reviewer: "Aaron C."
  - stars: "⭐⭐⭐⭐⭐"
    title: "Fantastic!"
    content: "As a former teacher and now homeschooling mom, I’m always on the lookout for quality children’s and Young Adult books. My kids have loved the Prince Martin series for years. They’re well written, entertaining, and teach great lessons. I’m absolutely delighted that there’s now a Prince Martin option for younger kids! First, it’s just a good story. My 5 year old has asked me to read it several times already. It’s engaging, as expected, and the additional illustrations helped keep his attention. There are a few less-common words, which I consider a positive. Use a good vocabulary, and your kids will develop a good vocabulary! My son was able to figure out the meanings of the unfamiliar words using context clues when I read it to him, but an early reader trying to read the story independently might need a little help with them. I’m always in favor of kids’ books with a good moral, and the author’s note at the end explains it’s a retelling of a personal experience, which is even better. It’s a great story and an excellent book! I hope this is the beginning of a long series of Little Prince Martin books! We will be buying them all."
    reviewer: "Annie"
  - stars: "⭐⭐⭐⭐⭐"
    title: "Prince Martin for little kids!"
    content: "My 4 sons have been Prince Martin from the start! Hale’s writing is clever and engaging while also challenging. What a thrill to learnt hat now Hale has written a Prnce Martin book aimed at younger kids! My 8-year-old devoured it immediately! What a treat to be able to read it all by himself!"
    reviewer: "Sarah K."
  - stars: "⭐⭐⭐⭐⭐"
    title: "Boys love it!"
    content: "Been a longtime fan of Prince Martin and co.! Started reading these when my 9 and 8 year old boys were half their current ages and this book really piques the interest of my 5 year old boy being that it is more heavily illustrated than previous books. We love that these stories instill the right morals of the One True Story (the triune God of the Bible) and inspire our future men onwards in that story."
    reviewer: "Daren F."
  - stars: "⭐⭐⭐⭐⭐"
