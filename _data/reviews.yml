    content: "My 5 year old son really enjoyed this story. The length was appropriate for his attention span, and the illustrations were lovely and engaging. He learned what a “helm” was, so now he’s using that word in a sentence as often as possible. It also sparked a conversation about the importance of honesty, and those talks are a lot more enjoyable and productive with Prince Martin’s journey as a backdrop."
