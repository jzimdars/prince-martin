    title: "Promoting Virtue and Vocabulary, Written with Incredible Skill"
    content: "Exactly what I was hoping for for my young boys, currently ages 6 and 4. It is a quick read that captures and keeps their attention, providing them with advance vocabulary exposure. I enjoy reading it aloud to them with it’s flowing cadence, and I am blown away at how syncopated this author is able to write. It promotes obedience, loyalty, bravery, and being true to your word. Something the world needs more of today. We plan on getting the entire series for them."
