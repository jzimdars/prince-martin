  - stars: "⭐⭐⭐⭐⭐"
    title: "Prince Martin is back"
    content: "My six year old was so excited to read another Little Prince Martin book! We love this series! The text is delightful to read aloud. The illustrations are excellent. It is so refreshing to read stories encouraging boys to be brave, loyal and true!"
    reviewer: "Tyler L."
  - stars: "⭐⭐⭐⭐⭐"
    title: "Colorful and Fun Adventures in Responsibility"
    content: "I got this book to read to my two grandsons, (ages 4 and 8), and I was not disappointed! This is the first Prince Martin book that I’d ever gotten and it’s perfect! The rhyming structure makes it easy to read and creates a pattern that captivates the reader’s attention. The illustrations are wonderful and align well with the story. It is a great aid to use to get little ones to start doing chores and see the honor and virtue in not only helping others, but in doing what they are supposed to be doing. I’ll definitely be getting more Prince Martin books and building out my grandsons’ library in the near future!"
    reviewer: "Local D."
  - stars: "⭐⭐⭐⭐⭐"
    title: "We love Prince Martin!"
    content: "We have loved every book in this series and this one is no different! My eldest son and I read through it and when we were done we both said “wow! We loved that!”. Thanks to the author and illustrator for continuing to put out wonderful stories Ame great books!"
    reviewer: "CCH"
  - stars: "⭐⭐⭐⭐⭐"
    title: "Wonderful, Character Building Story"
    content: "Little Prince Martin and The Seven Labors is another masterful gem from Brandon Hale. This is a great prequel to his first book, Prince Martin Wins His Sword which is a family favorite. I like how he ties this story in with the storyline of the first book. Each subsequent book in the series ties in to something from the previous book. It’s well worth owning and reading the entire series. Each story teaches valuable character lessons in a fun format. The text has a rhythmic flow to it. It has beautiful, full color illustrations throughout. The whole series is very well done! Highly recommended!"
    reviewer: "MrsB"
  - stars: "⭐⭐⭐⭐⭐"
    title: "Such a fantastic book!"
    content: "This is such a fantastic picture book! It’s Prince Martin’s birthday and his parents have designed quite a surprise. Though the prince isn’t excited at the beginning, he soon finds a day full of skill-building and welcoming into the world of men. Our society doesn’t have natural markers for welcoming boys into manhood and it’s imperative on we as parents to develop these for our sons. This is a great example of how to do such a task for even a young boy. Wonderfully illustrated! Such a great book!"
    reviewer: "Brian M."
  - stars: "⭐⭐⭐⭐⭐"
    title: "5 stars:smiley:"
    content: "Very good for young readers and rhymes all the way through! It communicates well about how we should help other people."
    reviewer: "Nicole J."
  - stars: "⭐⭐⭐⭐⭐"
    title: "We love Prince Martin books!"
    content: "An endearing picture book for our Prince Martin home library collection. We love Prince Martin books in our family, and this is no exception. A shorter picture book style, Little Prince Martin is written in the same engaging rhyming text as the chapter books. In this brightly illustrated children’s book, Martin finds joy in helping others while spending the day with the Marshall, Steward, Blacksmith, Knight, Huntsman, and Armorer. Written in a way to hold the attention of our grandkids 6, 6, 7 and 8 (boys and girls) with its sense of adventure inspired by an Ancient Herculean epic, it also held rapt the attention of our two 4 year old grandkids - a testament to Brandon Hale’s storytelling gift and Jason Zimdar’s radiant illustrations. Love it!"
    reviewer: "Laura"
  - stars: "⭐⭐⭐⭐⭐"
    title: "A Treasury of Character Building"
    content: "I am loving the Little Martin series! The illustrations are absolutely delightful and artistically well done. This particular installment teaches the value of work in a charming way that reaches little ones right where they are. It is not condescending or a book that talks at them, rather it draws them in with a little boy that is just like them! As parents, we are always looking for ways to teach our children character without lecturing them. This series plants seeds of character deep in them that can be referred back to and built on."
    reviewer: "jmc621"
  - stars: "⭐⭐⭐⭐⭐"
    title: "Another great Prince Martin tale!"
    content: "My boys love Prince Martin and this latest edition is no different. We loved seeing all the references to Prince Martin Wins His Sword. Prince Martin and the Seven Labors is a great read for all ages! We highly recommend it! Helpful"
    reviewer: "kyle K."
  - stars: "⭐⭐⭐⭐⭐"
    title: "A Valulable Lesson for Prince Martin"
    content: "Another excellent story written by Mr. Hale. Our kids love the rhyming nature of his stories, as well as his main character, Prince Martin, a young boy in this tale. Prince Martin has a valuable lesson to learn about serving others before himself in this story, and Mr. Hale executes that lesson with examples and language that is easy for young children to understand. Our kids were also able and excited to see the ties between this story and the Prince Martin novels. Overall, we enjoyed both the story and the delightful illustrations and highly recommend all of Mr. Hale’s Prince Martin books. These make great read-alouds for the whole family to enjoy together!"
    reviewer: "Ava G."
  - stars: "⭐⭐⭐⭐⭐"
    title: "Wonderful addition to an already excellent series!"
    content: "This book is the PERFECT addition to the already excellent Prince Martin Series which has been as staple for my 4 boys as they have learned to read and grown into the epic adventures. I love that the Seven Labors story is bite sized for bed time, it brings in some grown up vocabulary that encourages parent involvement but still maintains the rhyming and cadence that has been demonstrably helpful for young readers. The theme of all the Prince Martin books is exactly what we need in our house (in our world) and we can not get enough of the adventures that are presented through a wholesome lens that speaks Virtue without being cheesy or preachy. It’s hard to choose, but this one might be my favorite of all because birthdays are a big important part of large families with lots of kids so it is right on point!!"
    reviewer: "Jessie"
  - stars: "⭐⭐⭐⭐⭐"
    title: "Family Favorite!"
    content: "The Prince Martin series is our family’s absolute favorite! We can’t get enough of the engaging rhymes, character values, and Christian perspective. In the beautifully written story “Little Prince Martin and the Seven Labors,” Prince Martin celebrates his birthday. While one might expect it to revolve around him, the narrative takes a positive turn as he focuses on helping his neighbors instead. This book ignites imagination and even encourages adults to enhance their character. It has sparked meaningful conversations and questions, such as, “What can we do for our neighbors like Prince Martin did?” It’s been delightful to watch my children enjoy Prince Martin’s adventures and make connections on how they can be brave, strong, and supportive of those around them by looking beyond themselves."
    reviewer: "Joshua A."
