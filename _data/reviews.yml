  - stars: "⭐⭐⭐⭐⭐"
    title: "A Rare, Priceless Treasure"
    content: "Discovering “Prince Martin Wins His Sword” was like finding a rare, priceless treasure. Authors and publishers simply don’t produce books as magnificent as this anymore. But Brandon Hale dared to write it anyway, and Jason Zimdars complemented the fantastic writing with several stunning, vivid color illustrations. A poem that is laid out like a novel, “Prince Martin Wins His Sword” features, together with its wonderful illustrations, a natural, flowing rhythm, line after line of masterful rhymes, and the thrill and excitement of adventure. This delightful tale will move its readers to aspire to such age-old and timeless virtues as bravery, loyalty, and self-sacrifice. “Prince Martin Wins His Sword,” together with its outstanding sequels, will inspire us all to be the best people we can be. Well done, Brandon and Jason!"
    reviewer: "Micah J."
