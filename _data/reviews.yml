    content: "At first, I had some trouble following the story - as one reviewer wrote, it jumps between characters and time lines. But as I read on, it became like an exciting movie and it all came together. Hale has obviously chosen to make each Prince Martin book longer than the last, with more difficult vocabulary and more intricate plots. Bloodstone may improve on a second reading. I’d give it 5 stars except I want to warn parents that it may be a stretch for younger readers/listeners. Like the six books that came before, Bloodstone balances pathos and logos, and leaves the reader improved by the experience. And it would, actually, make a good motion picture."
