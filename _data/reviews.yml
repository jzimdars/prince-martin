    reviewer: "Sister C."
  - stars: "⭐⭐⭐⭐⭐"
    title: "We love Prince Martin!"
    content: "I was delighted to see another Little Prince Martin book released! My kids have really enjoyed the Prince Martin series, and the first Little Prince Martin is one of my 5 yr old’s favorite books. He was very excited about reading this new one! As always, there are positive themes about accountability, doing what’s right, etc. Also as usual, there were just a few advanced words that I had to explain. I like that these books encourage a good vocabulary, so that’s not a criticism in my opinion. I bought the kindle version of the book right away, and I will be getting the hard copy soon as well."
    reviewer: "Annie"
  - stars: "⭐⭐⭐⭐⭐"
    title: "Another solid offering from Prince Martin"
    content: "Following in the footsteps of the older Prince Martin stories, this new picture book offers the same engaging art and rhyme that drew us to Prince Martin originally but makes it accessible to a younger crowd. However, like all good picture books, the treasures inside are not limited to just the young. The value of virtues and the wealth of vocabulary make it a worthy story for all ages. It inspires one to grow in virtue, to look at how to lend a hand, and to grow toward the person you are meant to be. We’re happy to add this new title to our collection!"
    reviewer: "Cortnay E."
  - stars: "⭐⭐⭐⭐⭐"
    title: "Awesome Book"
    content: "My son has read all of the Prince Martin books where he is older, and he was very excited to read the books where Prince Martin is younger. He thought the book was “awesome” in his words. It’s great to have such wholesome books with characters that boys can look up to. Our family is always on the hunt for good books with good morals, and this series captures all of that! Another great Prince Martin work!"
    reviewer: "Amazon C."
  - stars: "⭐⭐⭐⭐⭐"
    title: "Amazing Story, Awesome Poetry"
    content: "Brandon Hale never fails to surprise our family with his storytelling skills and keen sense of rhymes. The Prince Martin series is a great ongoing novel that also includes virtuous lessons, while also being extremely catchy and appealing to younger readers! The ultimate flow of all the chapters leading to the other, and the illustrations which show what exactly the text is referring to, really draws you in. Even for children with five-second attention spans, I think this book will be able to entertain and teach them about good morals! His poetry is never redundant, and it never gets old or boring! I recommend the Prince Martin books to any reader who appreciates poetry or even younger kids who enjoy bedtime stories! Phenomenal work! Thank you again for such an inspiring and thoughtful book, Brandon! As you say, remain loyal, brave, and true!"
    reviewer: "MatlockFam"
  - stars: "⭐⭐⭐⭐⭐"
    title: "A great introduction to the Prince Martin series"
    content: "Brandon Hale has gifted his readers with a marvelous introduction to his main character in his latest book Little Prince Martin and the Seven Labors: Small Boys Can Do Big Jobs. Through accomplishing the birthday tasks his father gives him to do, the young prince earns many of the “rewards” the readers of the book series are familiar with including his boots, slingshot, and satchel. He also comes to recognize the merits of hard work (mucking out the stables…) learning lessons of accomplishment and charity. We highly recommend this read (and it’s best read aloud). Our grandsons gave it a 10 out of 10."
    reviewer: "Becca B."
  - stars: "⭐⭐⭐⭐⭐"
    title: "This book teaches boys how to be boys! I love the flow. Very creative. Puts me to shame. Thanks!!!"
    content: "I use this product for my grand children and for inspiration in my writing goals."
    reviewer: "Richard D."
  - stars: "⭐⭐⭐⭐⭐"
    title: "Can Prince Martin complete the seven labors?"
    content: "It was Prince Martin’s birthday and his parents had a surprise for him. His father said he had seven challenges for him, he was to perform 7 labors foto keep up the castle and help their neighbors. But there would also be seven rewards for his service. His first job was to muck stalls and put down fresh hay. His reward was shooting arrows at a target with the marshall’s help and also a pair of shiny brown boots! Your child will enjoy the rhyming cadences and seeing how Martin’s work was rewarded in many creative ways.The pictures are an excellent accompaniment to the story!"
    reviewer: "Terry B."
  - stars: "⭐⭐⭐⭐⭐"
    title: "Thumbs up!"
    content: "My kids (ages 3–11) all enjoyed this story! A clever prequel to the Prince Martin series; it was fun to see the connections to later stories. We loved this picture book; my 7-year-old called it the best story she’s heard in a long while."
    reviewer: "Jen L."
  - stars: "⭐⭐⭐⭐⭐"
    title: "Excellent Prequel to Prince Martin Wins his Sword"
