    title: "They just keep getting better!"
    content: "My grandchildren (ages 5–9) beg for the Prince Martin stories to be read to them when they visit. We have read every one in the series, & after the prince & his friends’ fight with the dragons (book 3), I thought that was as good as it could get. But I was surprised by Prince Martin & the Cave Bear. The heroes: a boy, an elf, a wolf and a dog are joined by a pint-sized heroine. They rescue a blind bear cub and risk their lives to return him to his family & home in the dangerous north, which is inhabited by fantastic beasts and fierce hunters. Prince Martin & his friends learn the value of compassion and doing right for right’s sake. They learn that a handicap doesn’t necessarily handicap someone. They learn that perseverance & hope are valuable virtues. My grandkids listened intently from the first page until the end. The glossary at the end was a fun addition as it explained words we hadn’t heard before (what it means to “count coup” & what a clowder of cats is - lol), which are now part of their vocabulary, just for the fun of it! These books are clean, very interesting, teach good principles (the Prince & Princess had to do a chore to earn the money to go to the circus, they are respectful to their parents, the friends are loyal to one another, they give their time to help others in need, etc.) Looking forward to this author’s next book. Keep them coming!"
