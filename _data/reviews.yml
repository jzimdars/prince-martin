    reviewer: "Fred"
  - stars: "⭐⭐⭐⭐⭐"
    title: "New picture book series!"
    content: "I have loved the Prince Martin chapter books from book one, they are the best for read aloud as rhyming books are so much easier on parents and grandparents. They’re perfect presents for birthday parties and Christmas or anytime— for grandchildren especially as we have six grandsons! I am delighted, keep going, Prince Martin!"
    reviewer: "ABH"
  - stars: "⭐⭐⭐⭐⭐"
    title: "The Delightful Prince Martin for the Littlest Readers"
    content: "Our whole family (children 9 and under) loves the Prince Martin series! This new book for young readers is just as delightful. Having a full picture book of Jason Zimdars’ stunning art is a treat! Brandon Hale’s writing is proof that you can (and should) tell an engaging story while also teaching virtue. The rhyming verse is fun to read for parents and children alike. My 6 yo was so excited that he could finally read a Prince Martin book for himself with “Honesty Pays”. No doubt, he’ll be devouring the rest of the series on his own very soon! Until then, we’ll keep reading one of our favorite series aloud over and over again starting with this fabulous picture book!"
    reviewer: "Tyler L."
  - stars: "⭐⭐⭐⭐⭐"
    title: "Fantastic book for young boys!"
    content: "Another great edition to the Prince Martin saga! The writing is clever and vivid while still age appropriate for younger children. The story includes an important moral lesson and is accompanied by the characteristically beautiful illustrations you expect from Prince Martin books."
    reviewer: "Laura H."
  - stars: "⭐⭐⭐⭐⭐"
    title: "A must-read that teaches Godly attributes!"
