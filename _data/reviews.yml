    title: "Best Book Ever"
    content: "My seven-year-old daughter gives this book five stars! We kept hearing about Prince Martin, but we hadn’t been able to get our hands on Prince Martin books at the library yet, so we were psyched when we were given an advance copy in exchange for an honest review. NOTE: Even though we started at book four in the series, we didn’t feel totally confused. The morals are refreshing. Modern books seem to have so many disrespectful characters for young readers. This story focuses on characters with true grit, and it shows children how not to judge others so quickly. Princess Meg may be a small girl, but she can take care of herself! Characters with physical disabilities are shown as helpful and tough. The main crew of characters even shows mercy to villains. The words have a definite rhythm that makes this great as a read-aloud. Even though my child is at a fourth or fifth grade reading level, there is a lot of rich vocabulary since she’s only seven. Fortunately, there is a glossary of “power words” at the book’s end, and most words are used multiple times throughout the story to enforce their value and increase your child’s exposure to them. So, this is a fine book for many ages, just be aware you may need to explain some of the vocabulary to your child as you go. Our only complaint is that we wish there were more illustrations. They go along perfectly with the text, and they are sharp, bold — absolutely attention-getting! They are a bit cartoonish and a bit sophisticated all at once, making them enjoyable for all ages."
