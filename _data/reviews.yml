  - stars: "⭐⭐⭐⭐⭐"
    title: "Prince Martin continues to grow"
    content: "It’s been almost 6 years of our time since Prince Martin first won his sword, and while he may only have aged about a year in the books, the themes, stakes, and world have grown immensely. The first hints of expansive worldbuilding came in Prince Martin and the Cave Bear, but it really kicked into high gear with the Last Centaur with the introduction of the Sower and Child tale that underpins the saga. It was great to see that story line expanded in this volume. The themes of this book are likewise expanded. In a bold move for a children’s story, Mr. Hale gives a glimpse of a mentor figure’s struggles and shortcomings. Yet he presents it in a way that teaches that struggles are a continuous part of life, rather than a nihilistic no-heroes view. This entry also sees the stakes increased. While one of the best parts of previous books has always been the very real life-or-death stakes, the results of failure have always been relatively limited in scope. Bandits and pirates might win for a time, but their victory will always be limited by the natural passing of time. The ancient evil and corruption in this story carries much more far-reaching potential, and the tension is noticeably higher. This book was also unique in that not all the lessons were for children. There is a subplot that is challenging to parents, as well. He grapples with the understandable desire of parents to keep children safe, and the unintended consequences of taking that desire too far."
